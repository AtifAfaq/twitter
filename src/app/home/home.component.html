<div class="row">
    <div class="col-md-3">
        <app-side-menu-dynamic></app-side-menu-dynamic>
    </div>
    <div class="col-md-6">
        <div class="border">
            <div class="row">
                <div class="d-flex px-3 w-100">
                    <h3 class=" p-2 mt-2"><strong>Home</strong></h3>
                    <img class="modalIcon ml-auto mt-3 p-1" id="modalIcon" src="/assets/icon/tweet/tweet.png">
                </div>
                <hr class="w-100 mt-0" />
                <div class="row pt-3">
                    <div class="col-md-1">
                        <div class="shade"> <i class="fas fa-user-alt profile dark-grey" style="font-size:35px;"></i>
                        </div>

                    </div>
                    <div class="col-md-11">
                        <textarea class="mb-1 mt-2 dark-grey textareaSize" style="font-size:25px"
                            placeholder="What's Happening?" [(ngModel)]="tweetData.tweetText">{{tweetData.tweetText}}</textarea>
                        <div class="row mb-3">
                            <!-- <img  src="/assets/icon/trump.jpeg"> -->
                            <div *ngIf="imageUrl" class="">
                                <img class="modalImage roundModalImage mb-2" [src]="imageUrl">
                                <i (click)="removeImg()" class="fas fa-times mr-3 pointer closeIcon"></i>
                            </div>
                        </div>
                        <div id="iconStyle"><i class="fas fa-globe-americas"
                                style="font-size:20px;color: var(--twitterColor);"><span class="ml-2">Everyone can
                                    reply</span></i>
                        </div>
                        <hr class="w-100" />
                        <div class="row">
                            <div class="col-md-9 pl-0">
                                <input (change)="onChangeFile($event)" style="visibility: hidden; position: absolute;"
                                    accept="image/*" #file class="form-control modalIcon mr-2 p-1" type="file"
                                    name="files">
                                <img class="modalIcon mr-2 p-1" (click)="file.click()" id="modalIcon"
                                    src="/assets/icon/tweet/1.png">
                                <img class="modalIcon mr-2 p-1" id="modalIcon" src="/assets/icon/tweet/2.png">
                                <img class="modalIcon mr-2 p-1" id="modalIcon" src="/assets/icon/tweet/3.png">
                                <img class="modalIcon mr-2 p-1" id="modalIcon" src="/assets/icon/tweet/4.png">
                                <img class="modalIcon mr-2 p-1" id="modalIcon" src="/assets/icon/tweet/5.png">
                            </div>
                            <div class="col-md-3">
                                <button type="button" class="btn btn-modal" data-dismiss="modal" (click)="addTweet()">Tweet</button>
                            </div>
                        </div>
                    </div>
                </div>
                <hr class="w-100 line-width" />
            </div>
            
            <app-tweet [allTweets]='allTweets' [allUsers]='allUsers'></app-tweet>
        </div>


    </div>
    <div class="col-md-3">
        <app-right-menu></app-right-menu>
    </div>
